name: 报告过时内容
description: 报告过时内容
body:
  - type: markdown
    attributes:
      value: 感谢您的报告，请根据该表单填充必要信息。
  - type: input
    id: url
    attributes:
      label: 过时信息的 MtF.wiki URL
      description: 过时信息的 URL
    validations:
      required: true
  - type: textarea
    id: content
    attributes:
      label: 内容
      description: 该信息因什么原因过时，例如：该医生已退休
    validations:
      required: true
